# =============================================================================
# i2pd Configuration for Homelab
# =============================================================================
# C++ I2P implementation with SAM bridge enabled for Reticulum and other apps.
# Web console: http://127.0.0.1:7070 (from homelab server)
# Documentation: https://i2pd.readthedocs.io/
# =============================================================================

# Network settings
ipv4 = true
ipv6 = false
nat = true

# Bandwidth: L=32KB/s, O=256KB/s, P=2048KB/s, X=unlimited
bandwidth = P

# Share bandwidth with network (0-100%)
share = 50

# Logging
log = stdout
loglevel = warn

# =============================================================================
# Web Console
# =============================================================================
[http]
enabled = true
address = 0.0.0.0
port = 7070

# =============================================================================
# HTTP Proxy (for browsing .i2p sites)
# =============================================================================
[httpproxy]
enabled = true
address = 0.0.0.0
port = 4444

# =============================================================================
# SAM Bridge (Application API)
# =============================================================================
# Required for Reticulum I2P interfaces and other applications
[sam]
enabled = true
address = 0.0.0.0
port = 7656

# =============================================================================
# SOCKS Proxy (optional)
# =============================================================================
[socksproxy]
enabled = false
address = 0.0.0.0
port = 4447

# =============================================================================
# I2CP (I2P Client Protocol - optional)
# =============================================================================
[i2cp]
enabled = false

# =============================================================================
# UPnP (for automatic port forwarding)
# =============================================================================
[upnp]
enabled = true
